<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Auxilium</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #fcd5ce, #e0bbf9);
      min-height: 100vh;
      padding: 20px;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: transparent;
    }
    .header-left {
      font-size: 2rem;
      color: #333;
      font-weight: 700;
    }
    .header-right {
      display: flex;
      gap: 15px;
    }
    .header-button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background-color: #fff;
      color: #333;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .header-button:hover {
      background-color: #f3e5f5;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 30px 0;
    }
    .search-container input {
      width: 100%;
      max-width: 600px;
      padding: 15px 20px;
      font-size: 1.1rem;
      border: none;
      border-radius: 50px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .listings {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px 0;
    }
    .listing-card {
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }
    .listing-card:hover {
      transform: translateY(-5px);
    }
    .listing-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .listing-info {
      padding: 15px;
    }
    .listing-title {
      font-size: 1.25rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 10px;
    }
    .listing-price {
      font-size: 1rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">Auxilium</div>
    <div class="header-right">
      <a href="signup.html" class="header-button">Join Us</a>
      <button class="header-button">Account</button>
    </div>
  </header>

  <div class="search-container">
    <input type="text" placeholder="Search for stays, destinations, or experiences..." />
  </div>

  <section class="listings">
    <div class="listing-card">
      <img src="/images/cabin.jpg" alt="Cozy Cabin" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Cozy Cabin</div>
        <div class="listing-price">$120/night</div>
      </div>
    </div>
    <div class="listing-card">
      <img src="/images/loft.jpg" alt="Urban Loft" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Urban Loft</div>
        <div class="listing-price">$180/night</div>
      </div>
    </div>
    <div class="listing-card">
      <img src="/images/beach.jpg" alt="Beach House" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Beach House</div>
        <div class="listing-price">$250/night</div>
      </div>
    </div>
    <div class="listing-card">
      <img src="/images/mountain.jpg" alt="Mountain Retreat" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Mountain Retreat</div>
        <div class="listing-price">$200/night</div>
      </div>
    </div>
    <div class="listing-card">
      <img src="/images/studio.jpg" alt="Downtown Studio" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Downtown Studio</div>
        <div class="listing-price">$140/night</div>
      </div>
    </div>
    <div class="listing-card">
      <img src="/images/country.jpg" alt="Country Home" class="listing-image" />
      <div class="listing-info">
        <div class="listing-title">Country Home</div>
        <div class="listing-price">$160/night</div>
      </div>
    </div>
  </section>
</body>
</html>
